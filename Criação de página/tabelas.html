<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
</head>

<body>
    <table border="1">
        <thead>
            <td>#</td>
            <td>Primeiro</td>
            <td>Segundo</td>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Gabriel</td>
                <td>Erika</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>5</td>
                <td>2</td>
            </tr>
        </tfoot>

    </table>

</body>


</html>
