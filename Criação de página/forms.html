<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
</head>

<body>
<form>
    <div>
    <label for="name">Nome
        <input type="text" id="name" />
    </label>

    <label for="email">Email
        <input type="email" id="email" required />
    </label>
    </div>

    <div>
    <label>
        <input type="radio" name="preco" value="100">R$100,00
    </label>
    <label>
        <input type="radio" name="preco" value="150">R$150,00
    </label>
    <label>
        <input type="radio" name="preco" value="200">R$200,00
    </label>
    </div>

    <div>
        <input type="checkbox" name="variosprecos" value="50">R$50,00
        <input type="checkbox" name="variosprecos" value="75">R$75,00
        <input type="checkbox" name="variosprecos" value="125">R$125,00
        <input type="checkbox" name="variosprecos" value="155">R$155,00
    </div>

    <div>
        <label> Selecione o time <br>
            <select>
                <option value="" selected>Selecione um time</option>
                <option value="Corinthians" >Corinthians</option>
                <option value="São Paulo" >São Paulo</option>
                <option value="Santos">Santos</option>
            </select>
        </label>
    </div>

    <div>
        <label>Digite seu comentário <br>
            <textarea></textarea>
        </label>
    </div>

    <div>
        <button>Enviar formulário</button>
    </div>
</form>
</body>

</html>
